    <title>Your Feedback</title>
 </head>
 <body>
 <form action="http://www.google.com" name="website_review" method="post">
    <fieldset>
        <legend>Personal Information</legend>
 <label>Name:</label>
 <input type="text" size="50"><br><br>
 <label>Phone:</label>
 <input type="text" size="50"><br><br>
 <label>Email:</label>
 <input type="email"/><br><br>
 </fieldset>
 <fieldset>
    <legend>Website review</legend>
 What did you like the most?:<br><br>
 <ul>
 <li><input type="checkbox" name="Information">Information</li>
 <li><input type="checkbox" name="Images">Images</li>
 <li><input type="checkbox" name="Contact">Contact</li> 
<li><input type="checkbox" name="Depth">Depth of content</li>
 <li><input type="checkbox" name="Help">Help page</li>
 <li><input type="checkbox" name="News">News</li>
 </ul><br>
 Further comments:<br>
 <textarea height="5" width="50"></textarea><br>
 </fieldset>
 <fieldset>
    <legend>Information Actions</legend>
 <button>Submit your comment</button>
 <button>Reset</button>
 </fieldset>
 </form>
 </body>
